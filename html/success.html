<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout | Rainy Days</title>
    <link rel="stylesheet" href="/css/primary.css">
    <link rel="stylesheet" href="/css/success-style.css">
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="top-bar-container">
        <ul class="top-bar">
          <li><a href="/html/about.html">About Us</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
        </ul>

        <div class="middle-bar">
          <a href="/index.html"><img class="logo" src="/images/Logo.png"  alt="Rainydays' logo, displaying a yellow mountain, with Rainydays written below it."></a>

          <ul>
            <li id="women-list"><a href="/html/womens.html">Women</a></li>
            <li id="men-list"><a href="/html/mens.html">Men</a></li>
          </ul>

          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="Search ..."
              maxlength="30"
              aria-label="searchbar"
            >
          </form>

          <div class="icons">
            <i id="heart" class="fa fa-heart" aria-hidden="true"></i>
            <a href="/html/checkout.html"
              ><i id="bag" class="fa fa-shopping-bag"></i
            ></a>
          </div>
        </div>
        <div class="underline"></div>
      </nav>
    </header>

    <main>

      <section>
        <div class="container">
          <h1>Checkout</h1>
          <i class="fa fa-shopping-bag"></i>
        </div>
      </section>

      <section class="border">
        <div class="innerflex">
          <h2>Checkout Success!</h2>
          <div class="pdiv">
            <p>Thank you for your purchase.</p>
            <p>
              You will recieve an email when your order is on its way to you.
            </p>
          </div>
          <p class="linkbackp">Back to the homepage</p>
          <a href="/index.html"><i class="fa fa-long-arrow-left"></i></a>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="flex-img">
          <div class="rainydays-footer-img">
            <a href="/index.html"
              ><img src="/images/Rainydays-text.png" alt=""
            /></a>
          </div>
        </div>

        <div class="about-contact">
          <ul>
            <li>
              <a href="/html/about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="/html/contact.html"><p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div class="news">
          <p id="news-text">Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="E-mail address"
              maxlength="30"
              aria-label="Inputfield for your email address."
            >
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
