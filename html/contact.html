<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do you want to connect with Rainydays? Fill out our form."> 
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact us | Rainy Days</title>
    <link rel="stylesheet" href="/css/primary.css">
    <link rel="stylesheet" href="/css/contact-style.css">
  </head>

  <body>
    <header>
      <nav class="top-bar-container">
        <ul class="top-bar">
          <li><a href="/html/about.html">About Us</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
        </ul>

        <div class="middle-bar">
          <a href="/index.html"><img class="logo" src="/images/Logo.png" alt="Rainydays' logo, displaying a yellow mountain, with Rainydays written below it."></a>

          <ul>
            <li id="women-list"><a href="/html/womens.html">Women</a></li>
            <li id="men-list"><a href="/html/mens.html">Men</a></li>
          </ul>

          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="Search ..."
              maxlength="30"
              aria-label="searchbar"
            >
          </form>

          <div class="icons">
            <i id="heart" class="fa fa-heart"></i>            
            <a aria-label="shopping-icon" href="/html/checkout.html"><i id="bag" class="fa fa-shopping-bag"></i></a>
          </div>
        </div>
        <div class="underline"></div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <h1>Contact us</h1>
          <img class="raincoat" src="/images/about-img.jpg" alt="An image of a man looking out on the horizon, wearing a yellow jacket.">
        </div>
      </section>

      <div class="form-border">
          <form class="contactform">
            <label for="Name">Name</label>
            <input class="inputborder" type="text" name="Name" id="Name">
            <label for="E-mail">E-mail</label>
            <input class="inputborder" type="text" name="E-mail" id="E-mail">
            <label for="Message">Your Message</label>
            <input class="inputborder-ym" type="text" name="Message" id="Message">
            <input type="submit" name="submit" class="submit">
          </form>
        </div>
    </main>

    <footer>
      <div class="footer-container">
        <div class="flex-img">
          <div class="rainydays-footer-img">
            <a href="/index.html"
              ><img src="/images/Rainydays-text.png" alt="Rainydays written in yellow."
            ></a>
          </div>
        </div>
  
        <div class="about-contact">
          <ul>
            <li>
              <a href="about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="contact.html"><p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div class="news">
          <p id="news-text">Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="E-mail address"
              maxlength="30"
              aria-label="Inputfield for your email address."
            >
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
