<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Scott All Weather Jacket Pink, made with goretex material, for women."
    />
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/jacketdescription.js" defer></script>
    <title>Scott Jacket '21 Pink | Rainy Days</title>
    <link rel="stylesheet" href="/css/primary.css" />
    <link rel="stylesheet" href="/css/productpage-style.css" />
  </head>

  <body>
    <header>
      <nav class="top-bar-container">
        <ul class="top-bar">
          <li><a href="/html/about.html">About Us</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
        </ul>

        <div class="middle-bar">
          <a href="/index.html"
            ><img
              class="logo"
              src="/images/Logo.png"
              alt="Rainydays' logo, displaying a yellow mountain, with Rainydays written below it."
          /></a>

          <ul>
            <li id="women-list"><a href="/html/womens.html">Women</a></li>
            <li id="men-list"><a href="/html/mens.html">Men</a></li>
          </ul>

          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="Search ..."
              maxlength="30"
              aria-label="searchbar"
            />
          </form>

          <div class="icons">
            <i class="fa fa-heart"></i>
            <a aria-label="shopping-icon" href="/html/checkout.html"
              ><i class="fa fa-shopping-bag"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <h1>Women</h1>
        </div>
      </section>

      <section>
        <div class="border">
          <h2>Scott Jacket '21</h2>
        </div>
        <div class="product-container-outer">
          
            </div>

            <form class="row3" action="/html/checkout.html">
              <div class="overalldiv">
                <div id="div1">
                  <select aria-label="Size-options." class="row3menu">
                    <option value="Sizes">Choose Size:</option>
                    <option value="Extra-Small">Extra Small</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                    <option value="Extra-Large">Extra Large</option>
                  </select>
                  <input
                    class="forminputs"
                    type="radio"
                    value="xs"
                    id="xs"
                    name="size"
                    checked="checked"
                  />
                  <label for="xs">xs</label>
                  <input
                    class="forminputs"
                    type="radio"
                    value="s"
                    id="s"
                    name="size"
                  />
                  <label for="s">s</label>
                  <input class="forminputs" type="radio" id="m" name="size" />
                  <label for="m">m</label>
                  <input class="forminputs" type="radio" id="l" name="size" />
                  <label for="l">l</label>
                  <input class="forminputs" type="radio" id="xl" name="size" />
                  <label for="xl">xl</label>
                </div>
                <div class="cartfavorite">
                  <button id="addtocart">Add to cart</button>
                  <div class="favorite">
                    <i class="fa fa-heart" aria-hidden="true"></i>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="flex-img">
          <div class="rainydays-footer-img">
            <a href="/index.html"
              ><img
                src="/images/Rainydays-text.png"
                alt="Rainydays logo displaying Rainydays written in yellow text."
            /></a>
          </div>
        </div>

        <div class="about-contact">
          <ul>
            <li>
              <a href="/html/about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="/html/contact.html"><p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div class="news">
          <p>Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="E-mail address"
              maxlength="30"
              aria-label="Inputfield for your email address."
            />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
