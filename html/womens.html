<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>Womens Rainjackets | Rainydays</title>
  <link rel="stylesheet" href="/css/women-style.css"/>
  <link rel="stylesheet" href="/css/topnfooter.css"/>
</head>

<body>
  <header>
    <nav class="top-bar-container">
      <ul class="top-bar">
        <li><a href="/html/contact.html">About Us</a></li>
        <li><a href="/html/contact.html">Contact Us</a></li>
      </ul>

      <div class="middle-bar">
        <a href="/index.html"><img id="logo" src="/Images/Logo.png" /></a>
        <ul>
          <li id="women-list"><a href="/html/womens.html">Women</a></li>
          <li id="men-list"><a href="/html/mens.html">Men</a></li>
        </ul>

        <form>
          <input class="searchbar_email" type="text" placeholder="Search ..." maxlength="30" />
        </form>

        <div class="icons">
          <img id="heart" src="/images/Heart.png" />
          <img id="bag" src="/images/Bag.png" />
        </div>
      </div>
      <div class="underline"></div>
    </nav>
  </header>
  <main>
    <div class="container">
      <img class="raincoat" src="/images/Womenfront.jpg" />
      <div class="inner-container">
        <h1>Women</h1>
      </div>
    </div>

    <section>
      <div class="sortby-page-grid">
        <select>
          <option value="Sort by:">Sort by:</option>
          <option value="Sort by: Price Low-High">
            Sort by: Price Low - High
          </option>
          <option value="Sort by: Price High-Low">
            Sort by: Price High - Low
          </option>
          <option value="Sort by: Price High-Low">
            Sort by: Price High - Low
          </option>
          <option value="Sort by: Most Popular">Sort by: Most Popular</option>
          <option value="Sort by: Newest">Sort by: Newest</option>
        </select>
        <p>Page 1/1</p>
      </div>
      <div class="product-container-outer">
        <div class="product-container-inner">
          <div class="row1">
            <div class="jacket-container">
              <a href="/html/productpage.html">
                <img
                  class="jacket"
                  src="/images/pinkjacket.png"
                  alt="Jacket"
              /></a>
            </div>
            <div class="jacket-container">
              <a href="/html/productpage.html"
                ><img
                  class="jacket"
                  src="/images/redjacket.png"
              /></a>
            </div>
          </div>
          <div class="row2">
            <div class="jacket-container">
                <a href="/html/productpage.html"
                  ><img
                    class="jacket"
                    src="/images/yellowjacket.jpg"
                /></a>
              </div><div class="jacket-container">
                <a href="/html/productpage.html"
                  ><img
                    class="jacket" 
                    src="/images/greenjacket.jpg"
                /></a>
              </div>
          </div><div class="row2">
            <div class="jacket-container">
                <a href="/html/productpage.html">
                  <img
                    class="jacket"
                    src="/images/turqoise.png"
                /></a>
              </div><div class="jacket-container">
                <a href="/html/productpage.html"
                  ><img
                    class="jacket"
                    src="/images/bluejacket.png"
                /></a>
              </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="flex-img">
        <div class="rainydays-footer-img">
          <a href="/index.html"><img src="/images/Rainydays-text.png" alt="" /></a>
        </div>
      </div>

      <div class="outer-flex">
        <div>
          <ul>
            <li>
              <a href="/html/about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="/contact.html"> <p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div>
          <p id="news-text">Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input class="searchbar_email" type="text" placeholder="E-mail address" maxlength="30" />
          </form>
        </div>
      </div>
    </div>
  </footer>
</body>
