<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout | Rainy Days</title>
    <link rel="stylesheet" href="/css/primary.css">
    <link rel="stylesheet" href="/css/payment-style.css">
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="top-bar-container">
        <ul class="top-bar">
          <li><a href="/html/about.html">About Us</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
        </ul>

        <div class="middle-bar">
          <a href="/index.html"><img class="logo" src="/images/Logo.png"  alt="Rainydays' logo, displaying a yellow mountain, with Rainydays written below it."></a>

          <ul>
            <li id="women-list"><a href="/html/womens.html">Women</a></li>
            <li id="men-list"><a href="/html/mens.html">Men</a></li>
          </ul>

          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="Search ..."
              maxlength="30"
              aria-label="searchbar"
            >
          </form>

          <div class="icons">
            <i id="heart" class="fa fa-heart" aria-hidden="true"></i>
            <a aria-label="shopping-icon" href="/html/checkout.html"
              ><i id="bag" class="fa fa-shopping-bag"></i
            ></a>
          </div>
        </div>
        <div class="underline"></div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <h1>Payment</h1>
          <i class="fa fa-shopping-bag"></i>
        </div>
      </section>

      <section class="border">
        <div class="innerflex">
          <h2>Payment</h2>
          <form id="paymentform" action="/html/success.html">
            <div class="form-row">
              <div class="form-column">
                <label for="card-name">Card name</label>
                <input
                  class="input-border"
                  type="text"
                  name="Payment-Information"
                  id="card-name"
                >
              </div>
              <div class="form-column">
                <label for="cvc">CCV/CVC</label>
                <input
                  class="input-border"
                  type="password"
                  name="Payment-Information"
                  id="cvc"
                  maxlength="4"
                >
              </div>
            </div>
            <div class="form-row">
              <div class="form-column">
                <label for="Card">Card Number</label>
                <input
                  class="input-border"
                  type="text"
                  name="Payment-Information"
                  id="Card"
                >
              </div>
              <div class="form-column">
                <label for="month-year">Month/Year</label>
                <input
                  class="input-border"
                  type="month"
                  name="Payment-Information"
                  id="month-year"
                >
              </div>
            </div>
          </form>

          <div class="buttondiv">
            <button type="submit" form="paymentform">Buy Now</button>
          </div>
        </div>
        <a class="back" href="/html/checkout.html">
           <i class="fa fa-long-arrow-left"></i>
            <p>Back</p>
        </a>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="flex-img">
          <div class="rainydays-footer-img">
            <a href="/index.html"
              ><img src="/images/Rainydays-text.png" alt=""
            ></a>
          </div>
        </div>

        <div class="about-contact">
          <ul>
            <li>
              <a href="/html/about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="/html/contact.html"><p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div class="news">
          <p id="news-text">Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="E-mail address"
              maxlength="30"
              aria-label="Inputfield for your email address."
            >
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
