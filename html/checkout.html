<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Checkout page for Rainydays. Order your rainjackets today."
    />
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout | Rainy Days</title>
    <link rel="stylesheet" href="/css/primary.css" />
    <link rel="stylesheet" href="/css/checkout-style.css" />
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav class="top-bar-container">
        <ul class="top-bar">
          <li><a href="/html/about.html">About Us</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
        </ul>

        <div class="middle-bar">
          <a href="/index.html"
            ><img
              class="logo"
              src="/images/Logo.png"
              alt="Rainydays' logo, displaying a yellow mountain, with Rainydays written below it."
          /></a>

          <ul>
            <li id="women-list"><a href="/html/womens.html">Women</a></li>
            <li id="men-list"><a href="/html/mens.html">Men</a></li>
          </ul>

          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="Search ..."
              maxlength="30"
              aria-label="searchbar"
            />
          </form>

          <div class="icons">
            <i id="heart" class="fa fa-heart"></i>
            <a aria-label="shopping-icon." href="/html/checkout.html"
              ><i id="bag" class="fa fa-shopping-bag"></i
            ></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <h1>Checkout</h1>
          <i class="fa fa-shopping-bag"></i>
        </div>
      </section>

      <section class="border">
        <div class="flexbox1">
          <h2>Contact Information</h2>
          <form id="checkoutform" class="checkoutform" action="/html/payment.html">
            <div class="form-row">
              <label for="Name">Name</label>
              <input
                class="input-border"
                type="text"
                name="Contact Information"
                id="Name"
                aria-label="searchbar"
              />
            </div>
            <div class="form-row">
              <label for="E-mail">E-mail address</label>
              <input
                class="input-border"
                type="text"
                name="Contact Information"
                id="E-mail"
              />
            </div>
            <div class="form-row">
              <label for="Telephone">Phone Number</label>
              <input
                class="input-border"
                type="text"
                name="Contact Information"
                id="Telephone"
              />
            </div>
            <div class="form-row">
              <label for="Address">Delivery Address</label>
              <input
                class="input-border"
                type="text"
                name="Contact Information"
                id="Address"
              />
            </div>
            <div class="form-row">
              <label for="postnumber">Post Number</label>
              <input
                class="input-border"
                type="text"
                name="Contact Information"
                id="postnumber"
              />
            </div>
            <div class="form-row">
              <label for="city">City</label>
              <input
                class="input-border"
                type="text"
                name="Contact Information"
                id="city"
              />
            </div>
          </form>
        </div>
        <div class="flexbox2">
          <h2>Order Summary</h2>
          <div class="innerflex2">
            <div class="outer-jacket-container">
              <div class="jacket-container">
                <a href="/html/productpage.html">
                  <img class="jacket" src="/images/pinky.png" alt="Jacket"
                /></a>
              </div>
            </div>
            <div class="columntext">
              <p>Scott Jacket '21</p>
              <p>Size M</p>
              <p>Quantity 1</p>
              <p id="subtotal">Subtotal: $90</p>
              <div class="buttondiv">
                <button type="submit" form="checkoutform">Continue</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-container">
        <div class="flex-img">
          <div class="rainydays-footer-img">
            <a href="/index.html"
              ><img
                src="/images/Rainydays-text.png"
                alt="Rainydays written in yellow."
            /></a>
          </div>
        </div>

        <div class="about-contact">
          <ul>
            <li>
              <a href="/html/about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="/html/contact.html"><p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div class="news">
          <p id="news-text">Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="E-mail address"
              maxlength="30"
              aria-label="Inputfield for your email address."
            />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
