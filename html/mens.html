<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Men's rainjackets, made by Rainydays, keeping you warm on a rainy day."
    />
    <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
    <script src="/javascript/men.js" defer></script>
    <title>Mens Rainjackets | Rainydays</title>
    <link rel="stylesheet" href="/css/primary.css" />
    <link rel="stylesheet" href="/css/men-style.css" />
  </head>

  <body>
    <header>
      <nav class="top-bar-container">
        <ul class="top-bar">
          <li><a href="/html/contact.html">About Us</a></li>
          <li><a href="/html/contact.html">Contact Us</a></li>
        </ul>

        <div class="middle-bar">
          <a href="/index.html"
            ><img
              class="logo"
              src="/images/Logo.png"
              alt="Rainydays' logo, displaying a yellow mountain, with Rainydays written below it."
          /></a>
          <ul>
            <li id="women-list"><a href="/html/womens.html">Women</a></li>
            <li id="men-list"><a href="/html/mens.html">Men</a></li>
          </ul>

          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="Search ..."
              maxlength="30"
              aria-label="searchbar"
            />
          </form>

          <div class="icons">
            <i id="heart" class="fa fa-heart"></i>
            <a aria-label="shopping-icon" href="/html/checkout.html"
              ><i id="bag" class="fa fa-shopping-bag"></i
            ></a>
          </div>
        </div>
        <div class="underline"></div>
      </nav>
    </header>
    <main>
      <div class="container">
        <h1>Men</h1>
        <img
          class="raincoat"
          src="/images/menheader.jpg"
          alt="A man wearing a green raincoat, getting splashed with water."
        />
      </div>

      <div class="sortby-page-flex">
        <select aria-label="A sort-by list.">
          <option value="Sort by:">Sort by:</option>
          <option value="Sort by: Price Low-High">
            Sort by: Price Low - High
          </option>
          <option value="Sort by: Price High-Low">
            Sort by: Price High - Low
          </option>
          <option value="Sort by: Price High-Low">
            Sort by: Price High - Low
          </option>
          <option value="Sort by: Most Popular">Sort by: Most Popular</option>
          <option value="Sort by: Newest">Sort by: Newest</option>
        </select>
        <p>Page 1/1</p>
      </div>
      <div class="product-container-outer">
        
      </div>
      <!-- copy produkt her -->
    </main>

    <footer>
      <div class="footer-container">
        <div class="flex-img">
          <div class="rainydays-footer-img">
            <a href="/index.html"
              ><img
                src="/images/Rainydays-text.png"
                alt="Rainydays written in yellow."
            /></a>
          </div>
        </div>

        <div class="about-contact">
          <ul>
            <li>
              <a href="/html/about.html"> <p>About us</p></a>
            </li>
            <li>
              <a href="/html/contact.html"><p>Contact us</p></a>
            </li>
          </ul>
        </div>
        <div class="news">
          <p id="news-text">Newsletter</p>
          <p>
            Sign up to our newsletter and get early access to our campaigns.
          </p>
          <form>
            <input
              class="searchbar_email"
              type="text"
              placeholder="E-mail address"
              maxlength="30"
              aria-label="Inputfield for your email address."
            />
          </form>
        </div>
      </div>
    </footer>
  </body>
</html>
