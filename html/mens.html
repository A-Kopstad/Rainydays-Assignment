<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <script
      src="https://kit.fontawesome.com/282fd42550.js"
      crossorigin="anonymous"
    ></script>
  <title>Mens Rainjackets | Rainydays</title>
  <link rel="stylesheet" href="/css/men-style.css" />
  <link rel="stylesheet" href="/css/topnfooter.css" />
</head>

<body>
  <header>
    <nav class="top-bar-container">
      <ul class="top-bar">
        <li><a href="/html/about.html">About Us</a></li>
        <li><a href="/html/contact.html">Contact Us</a></li>
      </ul>

      <div class="middle-bar">
        <a href="/index.html"><img id="logo" src="/images/Logo.png" /></a>
        <ul>
          <li id="women-list"><a href="/html/womens.html">Women</a></li>
          <li id="men-list"><a href="/html/mens.html">Men</a></li>
        </ul>

        <form>
          <input class="searchbar_email" type="text" placeholder="Search ..." maxlength="30" />
        </form>

        <div class="icons">
          <i id="heart" class="fa fa-heart" aria-hidden="true"></i>            
          <a href="/html/checkout.html"><i id="bag" class="fa fa-shopping-bag"></i></a>
        </div>
      </div>
      <div class="underline"></div>
    </nav>
  </header>
  <main>
    <div class="container">
      <img class="raincoat" src="/images/menheader.jpg" />
      <div class="inner-container">
        <h1>Men</h1>
      </div>
    </div>

    <section>
      <div class="sortby-page-grid">
        <select>
          <option value="Sort by:">Sort by:</option>
          <option value="Sort by: Price Low-High">
            Sort by: Price Low - High
          </option>
          <option value="Sort by: Price High-Low">
            Sort by: Price High - Low
          </option>
          <option value="Sort by: Price High-Low">
            Sort by: Price High - Low
          </option>
          <option value="Sort by: Most Popular">Sort by: Most Popular</option>
          <option value="Sort by: Newest">Sort by: Newest</option>
        </select>
        <p>Page 1/2</p>
      </div>
      <div class="product-container-outer">
        <div class="product-container-inner">
          <div class="row1">
            <div class="jacket-container">
              <a href="/html/productpage.html">
                <img
                  class="jacket"
                  src="/images/RainyDays_Jacket5.png"
                  alt="Jacket"
              /></a>
            </div>
            <div class="jacket-container">
              <a href="/html/productpage.html"
                ><img
                  class="jacket"
                  src="/images/RainyDays_Jacket4.png"
              /></a>
            </div>
          </div>
          <div class="row2">
            <div class="jacket-container">
                <a href="/html/productpage.html"
                  ><img
                    class="jacket"
                    src="/images/RainyDays_Jacket1.png"
                /></a>
              </div><div class="jacket-container">
                <a href="/html/productpage.html"
                  ><img
                    class="jacket"
                    src="/images/RainyDays_Jacket6.png"
                /></a>
              </div>
          </div><div class="row2">
            <div class="jacket-container">
                <a href="/html/productpage.html">
                  <img
                    class="jacket"
                    src="/images/RainyDays_Jacket2.png"
                /></a>
              </div><div class="jacket-container">
                <a href="/html/productpage.html"
                  ><img
                    class="jacket"
                    src="/images/RainyDays_Jacket7.png"
                /></a>
              </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="flex-img">
        <div class="rainydays-footer-img">
          <a href="/index.html"
            ><img src="/images/Rainydays-text.png" alt=""
          /></a>
        </div>
      </div>

      <div class="about-contact">
        <ul>
          <li>
            <a href="/html/about.html"> <p>About us</p></a>
          </li>
          <li>
            <a href="/html/contact.html"><p>Contact us</p></a>
          </li>
        </ul>
      </div>
      <div class="news">
        <p id="news-text">Newsletter</p>
        <p>
          Sign up to our newsletter and get early access to our campaigns.
        </p>
        <form>
          <input
            class="searchbar_email"
            type="text"
            placeholder="E-mail address"
            maxlength="30"
          />
        </form>
      </div>
    </div>
  </footer>
</body>
